<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>채팅 시뮬레이션</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  #startScreen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('start_image.png') no-repeat center center;
    background-size: cover;
  }
  #chatScreen {
    display: none;
    flex-direction: column;
    height: 100vh;
    background-image: url('chat_background.jpg');
    background-size: cover;
    background-position: center;
    padding: 20px;
    box-sizing: border-box;
  }
  #chatLog {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    padding-right: 10px;
  }
  .chatMsg {
    margin-bottom: 12px;
    display: flex;
    align-items: center;
  }
  .fromH {
    justify-content: flex-start;
  }
  .fromMe {
    justify-content: flex-end;
    font-weight: bold;
  }
  .fromH img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 8px;
    flex-shrink: 0;
  }
  .msgText {
    background: rgba(255, 255, 255, 0.8);
    padding: 8px 12px;
    border-radius: 15px;
    max-width: 70%;
    word-break: break-word;
  }
  .fromMe .msgText {
    background: #a0e7e5;
  }
  .timeStamp {
  position: relative;
  top: 4px; /* 여기만 추가 */
  font-size: 0.7em;
  color: #666;
  flex-shrink: 0;
  width: 40px;
  text-align: center;
}

  }
  .fromH .timeStamp {
    margin-left: 8px;
    margin-right: 0;
  }
  .fromMe .timeStamp {
    margin-right: 8px;
    margin-left: 0;
  }
  #answerOptions {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 10px;
    padding: 10px 0;
  }
  .answerBtn {
    background-color: #6c63ff;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
    text-align: center;
    transition: background-color 0.3s;
  }
  .answerBtn:hover {
    background-color: #5248c8;
  }
</style>
</head>
<body>

<div id="startScreen"></div>

<div id="chatScreen">
  <div id="chatLog"></div>
  <div id="answerOptions"></div>
</div>

<script>
const startScreen = document.getElementById("startScreen");
const chatScreen = document.getElementById("chatScreen");
const chatLog = document.getElementById("chatLog");
const answerOptions = document.getElementById("answerOptions");

const script = [
  { from: "H", text: "시즈니이이" },
  { from: "H", text: "잘 잤어요?" }, // 추가된 부분
  {
    options: [
      { text: "웅ㅎㅎ" },
      { text: "웅 너는?" }
    ]
  },
  { from: "H", text: "나도 오랜만에 너무 잘 잤다ㅎㅎ" },
  { from: "H", text: "드디어" },
  { from: "H", text: "오늘 앨범 발매..." },
  { from: "H", text: "너무 기대돼.." },
  {
    options: [
      { text: "나두 너무 떨려" },
      { text: "빨리 듣고 싶다" }
    ]
  },
  { from: "H", text: "난 지금도 듣는중ㅎㅎ" },
  {
    options: [
      { text: "뭐야! 나도 들을래ㅜㅜ" },
      { text: "너만 듣기 있어?ㅠ" }
    ]
  },
  { from: "H", text: "부럽지 ㅎㅎ" }
];

let step = 0;
let waitingForReply = false;

function showMessage(from, text) {
  const msg = document.createElement("div");
  msg.className = "chatMsg " + (from === "H" ? "fromH" : "fromMe");

  const timeSpan = document.createElement("span");
  const now = new Date();
  const h = now.getHours().toString().padStart(2, "0");
  const m = now.getMinutes().toString().padStart(2, "0");
  timeSpan.className = "timeStamp";
  timeSpan.textContent = `${h}:${m}`;

  const textDiv = document.createElement("div");
  textDiv.className = "msgText";
  textDiv.textContent = text;

  if (from === "H") {
    const img = document.createElement("img");
    img.src = "profile_h.jpg";
    img.alt = "프로필";

    const contentWrapper = document.createElement("div");
    contentWrapper.style.display = "flex";
    contentWrapper.style.alignItems = "center";

    contentWrapper.appendChild(textDiv);
    contentWrapper.appendChild(timeSpan);

    msg.appendChild(img);
    msg.appendChild(contentWrapper);
  } else {
    const contentWrapper = document.createElement("div");
    contentWrapper.style.display = "flex";
    contentWrapper.style.alignItems = "center";

    contentWrapper.appendChild(timeSpan);
    contentWrapper.appendChild(textDiv);

    msg.appendChild(contentWrapper);
  }

  chatLog.appendChild(msg);
  chatLog.scrollTop = chatLog.scrollHeight;
}

function showOptions(options) {
  answerOptions.innerHTML = "";
  options.forEach(option => {
    const btn = document.createElement("button");
    btn.className = "answerBtn";
    btn.textContent = option.text;
    btn.onclick = () => {
      if(waitingForReply) return;
      waitingForReply = true;

      showMessage("Me", option.text);
      answerOptions.innerHTML = "";
      step++;

      setTimeout(() => {
        waitingForReply = false;
        runScript();
      }, 2000);
    };
    answerOptions.appendChild(btn);
  });
}

function runScript() {
  if (step >= script.length) return;

  const entry = script[step];

  if (entry.from) {
    if(entry.from === "H" && !waitingForReply){
      showMessage(entry.from, entry.text);
      step++;
      setTimeout(runScript, 2000);
    }
  } else if (entry.options) {
    showOptions(entry.options);
  }
}

setTimeout(() => {
  startScreen.style.display = "none";
  chatScreen.style.display = "flex";
  runScript();
}, 5000);
</script>

</body>
</html>
